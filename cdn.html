    <title>Unity WebGL Player | MadnessMelee</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;

        overflow: hidden; 
        display: flex; 
        justify-content: center;

    <script>

        document.getElementsByTagName('head')[0].appendChild(meta);

        frameworkUrl: "https://raw.githubusercontent.com/TheAlphaLeopard/mm/main/Build/bogtruffled.framework.js",
